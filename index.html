<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">


    <title>Sorteio Xbox Series X</title>
</head>
<body>
    <!-- Inicio Cabeçalho -->
    <header>
        <div id="area-menu">
            <div id="logo">
                <img src="img/xbox_logo.png" alt="">
            </div>
            <nav>
                <div id="menu">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Serviços</a></li>
                        <li><a href="">Contato</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a id="entrar" href="">Entrar</a></li>
                    </ul>
                </div>
            </nav>
            <div style="clear: both;"></div>
        </div>
    </header>
    <!-- Fim Cabeçalho -->

    <!-- Início Container -->
    <main>
        <div id="container">
            <div id="area-formulario">
                <h1>Inscreva-se Agora <span>e Participe</span></h1>
                <h4>Concorra a um Xbox Series X, o console mais potente da última geração. Para concorrer, basta preencher seus dados abaixo:</h4>
                <form>
                    <input type="text" placeholder=" Nome">
                    <br>
                    <input type="email" placeholder=" E-mail">
                    <br>
                    <input type="text" placeholder=" Telefone">
                    <br>
                    <button>Enviar</button>
                </form>
            </div>
            <div id="imagem-xbox">
                <img src="img/xbox_console.png" alt="">
            </div>

        </div>
    </main>



</body>
</html>
